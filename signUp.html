<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template || SHIVANK</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Main Css File -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

    <!-- SignUp Section Start -->
    <div class="container-fluid gutter">
        <div class="row gutter">
            <div class="col-md-6 signUp d-flex align-items-center">
                <img src="./assets/img/registration illustration-01.png" alt="image" class="img-fluid">
            </div>
            <div class="col-md-6 p-5 my-auto">
                <form>
                    <h1 class="text-center">Register</h1>
                    <div class="form-group mt-5">
                      <label for="exampleInputEmail1" class="sr-only">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email">
                    </div>
                    <div class="form-group mb-5">
                      <label for="exampleInputPassword1" class="sr-only">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password">
                    </div>
                    <button type="submit" class="btn-continue">Submit ></button>
                  </form>
            </div>
        </div>
    </div>
    <!-- SignUp Section End -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="./assets/js/jquery.min.js"></script>

	<!-- Template main JavaScript -->
	<script src="./assets/js/main.min.js"></script>
    
</body>
